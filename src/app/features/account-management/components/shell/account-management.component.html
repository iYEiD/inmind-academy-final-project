<div class="mobile-filter-button" *ngIf="isMobile">
  <button mat-raised-button color="primary" (click)="toggleSidenav()">
    Menu
  </button>
</div>
<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    #sidenav
    [mode]="'side'"
    [opened]="true"
    class="sidenav"
    fixedInViewport="false"
  >
    <div class="sidenav-content">
      <h2>Manage Account</h2>
      <div class="nav-items">
        <a routerLink="./profile" routerLinkActive="active">Edit Profile</a>
        <a routerLink="./payment" routerLinkActive="active">Payment Options</a>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
