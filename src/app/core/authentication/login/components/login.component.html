<div class="login-container">
  <img src="../../../../assets/images/login-image.jpg" alt="login-image" />
  <div class="login-form">
    <h1>Log In</h1>
    <p>Enter your details below</p>
    <form (ngSubmit)="onLogin()">
      <app-input
        type="text"
        id="username"
        name="username"
        [value]="userLogin.username"
        (valueChange)="userLogin.username = $event"
        placeholder="Username"
      ></app-input>
      <app-input
        type="password"
        id="password"
        name="password"
        [value]="userLogin.password"
        (valueChange)="userLogin.password = $event"
        placeholder="Password"
      ></app-input>
      <div class="login-form-actions">
        <app-button type="submit">Log In</app-button>
        <app-button type="gmail">Login with Gmail</app-button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
